<mat-card>
    <mat-card-header>
        <mat-card-title>Sorteios</mat-card-title>
    </mat-card-header>
    <mat-card-content>


        <mat-list class="quebraLinhas">
            <mat-list-item *ngFor="let item of sorteios | async" class="quebraLinhas">
              <span class="sorteio">{{item.titulo}}</span> &nbsp;
              <button mat-raised-button (click)="participar(item.id!)" color="accent">Participar</button>&nbsp;
              <button mat-raised-button *ngIf="podeCriar()" (click)="sortear(item.id!)" color="primary">Sortear</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  <mat-card-actions *ngIf="podeCriar()">
    <div class=".cadastro">
      <mat-form-field appearance="outline" [ngStyle]="{width: '300px'}">
        <mat-label>Título</mat-label>
        <input matInput type="text"  placeholder="Título" [formControl]="titulo" />
        <mat-error>Campo Obrigatório</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="novo()"><mat-icon>add</mat-icon>Novo Sorteio</button>
    </div>
  </mat-card-actions>
</mat-card>
